<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Saufi's English Hero</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Comic Sans MS', 'Arial', sans-serif; background-color: #87CEEB; user-select: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #4FC3F7, #E1F5FE); overflow: hidden; }

        /* UI */
        .screen-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 200; color: white; text-align: center; }
        .hidden { display: none !important; }

        /* Login */
        .login-box { background: white; padding: 30px; border-radius: 15px; color: #333; width: 350px; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        select, input { width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; border-radius: 5px; border: 2px solid #0288D1; box-sizing: border-box; }
        label { font-weight: bold; display: block; text-align: left; margin-top: 10px; color: #01579B; }

        /* HUD */
        #ui-layer { position: absolute; top: 20px; left: 20px; z-index: 100; pointer-events: none; display: flex; gap: 20px; flex-wrap: wrap; }
        .hud-panel { background: rgba(255, 255, 255, 0.95); padding: 10px 20px; border-radius: 15px; border: 3px solid #0288D1; font-weight: bold; color: #333; }

        /* Hero */
        #hero { position: absolute; width: 70px; height: 45px; background: linear-gradient(to right, #D32F2F, #B71C1C); border-radius: 10px 30px 30px 10px; display: flex; align-items: center; justify-content: center; color: white; box-shadow: -5px 5px 10px rgba(0,0,0,0.3); z-index: 10; font-size: 10px; }
        #hero::before { content: ''; position: absolute; left: -10px; top: 5px; width: 20px; height: 35px; background-color: #FFCDD2; z-index: -1; animation: flap 0.2s infinite alternate; }
        @keyframes flap { from { transform: scaleY(0.8); } to { transform: scaleY(1.2); } }

        .word-bubble { position: absolute; padding: 10px 20px; border-radius: 20px; font-size: 20px; font-weight: bold; white-space: nowrap; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); z-index: 5; }
        
        /* Boss */
        #boss-container { position: absolute; right: -300px; top: 50%; width: 200px; height: 200px; display: flex; flex-direction: column; align-items: center; transition: right 1s ease-out; z-index: 20; }
        #boss-sprite { width: 150px; height: 150px; background: #4A148C; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 80px; border: 5px solid white; box-shadow: 0 0 30px #7B1FA2; }
        #boss-hp-bar { width: 150px; height: 20px; background-color: #ddd; border-radius: 10px; margin-top: 10px; overflow: hidden; border: 2px solid white; }
        #boss-hp-fill { width: 100%; height: 100%; background-color: #D32F2F; transition: width 0.2s; }

        .btn { padding: 15px 40px; font-size: 20px; margin: 10px; cursor: pointer; border: none; border-radius: 50px; background: linear-gradient(to bottom, #FF5722, #E64A19); color: white; font-weight: bold; }
        #save-status { margin-top: 10px; font-size: 16px; font-style: italic; color: #FFEB3B; }
    </style>
</head>

        };

        const wordDatabase = {
            "Noun": ["Durian", "School", "Laptop", "Canteen", "Teacher", "Table"],
            "Verb": ["Jump", "Sweep", "Write", "Listen", "Speak", "Clean"],
            "Adjective": ["Spicy", "Tall", "Smart", "Happy", "Hungry", "Beautiful"],
            "Preposition": ["Under", "Above", "Behind", "Beside", "Inside", "Outside"]
        };

        const GOOGLE_SCRIPT_URL = "PASTE_YOUR_GOOGLE_SCRIPT_URL_HERE";

        // ================= LOGIC =================
        let state = { isPlaying: false, score: 0, lives: 3, targetCategory: "Noun", heroPos: {x:100, y:300}, keys:{}, entities:[], bossActive: false, bossHP: 5, bossY: 300, bossDir: 1, user: {name:"", class:""}, levelSpeed: 1 };
        const els = { login: document.getElementById('login-screen'), start: document.getElementById('start-screen'), over: document.getElementById('game-over-screen'), hero: document.getElementById('hero'), classSel: document.getElementById('class-select'), nameIn: document.getElementById('name-input'), dataList: document.getElementById('student-names'), saveStatus: document.getElementById('save-status'), bossContainer: document.getElementById('boss-container'), bossHPFill: document.getElementById('boss-hp-fill') };

        function init() {
            Object.keys(schoolData).forEach(cls => { const opt = document.createElement('option'); opt.value = cls; opt.innerText = cls; els.classSel.appendChild(opt); });
            Object.keys(wordDatabase).forEach(cat => { const btn = document.createElement('button'); btn.className = 'btn'; btn.innerText = cat; btn.onclick = () => startGame(cat); document.getElementById('category-buttons').appendChild(btn); });
            window.addEventListener('keydown', e => state.keys[e.key] = true);
            window.addEventListener('keyup', e => state.keys[e.key] = false);
            requestAnimationFrame(loop);
        }

        function populateNameList() {
            const cls = els.classSel.value;
            els.dataList.innerHTML = '';
            els.nameIn.value = '';
            if(cls && schoolData[cls]) {
                els.nameIn.disabled = false;
                schoolData[cls].forEach(name => { const opt = document.createElement('option'); opt.value = name; els.dataList.appendChild(opt); });
            } else { els.nameIn.disabled = true; }
        }

        function handleLogin() {
            const cls = els.classSel.value;
            const name = els.nameIn.value;
            if(!cls || !name) { alert("Please select Class and Name!"); return; }
            state.user.class = cls; state.user.name = name;
            document.getElementById('player-name-display').innerText = name.split(' ')[0];
            document.getElementById('welcome-name').innerText = name;
            els.login.classList.add('hidden'); els.start.classList.remove('hidden');
        }

        function startGame(cat) {
            state.targetCategory = cat; state.score = 0; state.lives = 3; state.bossActive = false; state.entities = []; state.levelSpeed = 1; state.isPlaying = true;
            els.bossContainer.style.right = "-300px"; els.start.classList.add('hidden'); els.over.classList.add('hidden');
            document.getElementById('target-display').innerText = cat; document.getElementById('score-display').innerText = "0"; document.getElementById('lives-display').innerText = "3";
        }

        function loop() { if(state.isPlaying) update(); requestAnimationFrame(loop); }

        function update() {
            const speed = 6;
            if(state.keys.ArrowUp && state.heroPos.y > 0) state.heroPos.y -= speed;
            if(state.keys.ArrowDown && state.heroPos.y < window.innerHeight-60) state.heroPos.y += speed;
            if(state.keys.ArrowRight && state.heroPos.x < window.innerWidth-80) state.heroPos.x += speed;
            if(state.keys.ArrowLeft && state.heroPos.x > 0) state.heroPos.x -= speed;
            els.hero.style.top = state.heroPos.y + 'px'; els.hero.style.left = state.heroPos.x + 'px';

            if(state.bossActive) {
                state.bossY += 2 * state.bossDir;
                if(state.bossY > window.innerHeight - 200) state.bossDir = -1;
                if(state.bossY < 50) state.bossDir = 1;
                els.bossContainer.style.top = state.bossY + 'px';
            }

            const spawnRate = state.bossActive ? 0.05 : 0.02;
            if(Math.random() < spawnRate) spawnWord();

            state.entities.forEach((ent, i) => {
                ent.x -= (4 + state.levelSpeed); ent.el.style.left = ent.x + 'px';
                if(isColliding(els.hero, ent.el)) {
                    if(ent.cat === state.targetCategory) handleCorrectHit();
                    else handleWrongHit();
                    ent.el.remove(); state.entities.splice(i, 1);
                } else if(ent.x < -200) { ent.el.remove(); state.entities.splice(i, 1); }
            });
        }

        function spawnWord() {
            const isTarget = Math.random() > 0.4;
            const cats = Object.keys(wordDatabase);
            const cat = isTarget ? state.targetCategory : cats[Math.floor(Math.random()*cats.length)];
            const word = wordDatabase[cat][Math.floor(Math.random()*wordDatabase[cat].length)];
            const div = document.createElement('div');
            div.className = 'word-bubble'; div.innerText = word;
            div.style.backgroundColor = (cat === state.targetCategory) ? '#C8E6C9' : '#FFCDD2';
            div.style.border = (cat === state.targetCategory) ? '2px solid green' : '2px solid red';
            
            let startY = Math.random() * (window.innerHeight-50);
            let startX = window.innerWidth;
            if(state.bossActive) { startY = state.bossY + 100; startX = window.innerWidth - 200; }
            div.style.top = startY + 'px'; div.style.left = startX + 'px';
            document.getElementById('game-container').appendChild(div);
            state.entities.push({ el: div, x: startX, cat: cat });
        }

        function isColliding(a, b) {
            const r1 = a.getBoundingClientRect(); const r2 = b.getBoundingClientRect();
            return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
        }

        function handleCorrectHit() {
            state.score += 10; document.getElementById('score-display').innerText = state.score;
            if(state.bossActive) {
                state.bossHP--; els.bossHPFill.style.width = (state.bossHP/5)*100 + "%";
                if(state.bossHP <= 0) endBoss();
            } else { if(state.score > 0 && state.score % 50 === 0) startBoss(); }
        }

        function handleWrongHit() {
            state.lives--; document.getElementById('lives-display').innerText = state.lives;
            els.hero.style.background = 'black'; setTimeout(() => els.hero.style.background = 'linear-gradient(to right, #D32F2F, #B71C1C)', 100);
            if(state.lives <= 0) gameOver();
        }

        function startBoss() {
            state.bossActive = true; state.bossHP = 5; els.bossHPFill.style.width = "100%"; els.bossContainer.style.right = "50px";
            document.body.style.backgroundColor = "#333"; setTimeout(() => document.body.style.backgroundColor = "", 200);
        }

        function endBoss() {
            state.bossActive = false; els.bossContainer.style.right = "-300px"; state.levelSpeed += 0.5;
            if(state.lives < 3) { state.lives++; document.getElementById('lives-display').innerText = state.lives; }
        }

        function gameOver() {
            state.isPlaying = false; els.over.classList.remove('hidden'); document.getElementById('final-score').innerText = state.score;
            saveDataToGoogleSheets();
        }

        function saveDataToGoogleSheets() {
            if(GOOGLE_SCRIPT_URL.includes("PASTE_YOUR")) { els.saveStatus.innerText = "Error: Google Sheet URL not set in code."; return; }
            const formData = new FormData(); formData.append('name', state.user.name); formData.append('class', state.user.class); formData.append('score', state.score);
            fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: formData })
                .then(r => { els.saveStatus.innerText = "‚úÖ Score Saved to Dr. Saufi's Database!"; els.saveStatus.style.color = "#69F0AE"; })
                .catch(e => { els.saveStatus.innerText = "‚ö†Ô∏è Offline Mode (Saved locally)"; });
        }

        init();
    </script>
